<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Himshim ¬∑ GitHub Portfolio</title>
<meta name="description" content="Open-source developer portfolio powered by GitHub API. Projects, demos, and repositories." />

<!-- SEO / Social -->
<meta property="og:title" content="Himshim ¬∑ GitHub Portfolio">
<meta property="og:description" content="Projects, live demos, and open-source work">
<meta property="og:type" content="website">

<!-- CSP ‚Äì GitHub Pages safe -->
<meta http-equiv="Content-Security-Policy"
content="
default-src 'self';
img-src 'self' https://github.com https://avatars.githubusercontent.com;
script-src 'self';
style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
font-src https://fonts.gstatic.com;
connect-src https://api.github.com;
">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
/* =====================
   THEME
===================== */
:root{
  --bg:#0a0f14;--card:#0f1923;--text:#e6edf3;--muted:#9fb0c0;
  --border:#1e2936;--chip:#111827;--chipText:#cbd5e1;
  --brand:#7c3aed;--brand2:#06b6d4;
  --shadow:0 12px 32px rgba(0,0,0,.35);
}
:root[data-theme="light"]{
  --bg:#f8fafc;--card:#ffffff;--text:#0f172a;--muted:#475569;
  --border:#e2e8f0;--chip:#f1f5f9;--chipText:#0f172a;
  --shadow:0 10px 24px rgba(0,0,0,.08);
}

*{box-sizing:border-box}
html,body{margin:0;font-family:Inter,system-ui;background:var(--bg);color:var(--text)}
a{color:inherit;text-decoration:none}

.container{max-width:1100px;margin:auto;padding:24px}

/* =====================
   HEADER
===================== */
header{
  position:sticky;top:0;z-index:10;
  background:rgba(10,15,20,.8);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--border)
}
.nav{display:flex;justify-content:space-between;align-items:center}
.brand{display:flex;gap:12px;align-items:center}
.avatar{width:40px;height:40px;border-radius:50%;border:1px solid var(--border)}
.btn{
  padding:10px 14px;border-radius:14px;
  border:1px solid var(--border);
  font-weight:700;cursor:pointer;
}
.btn.primary{
  background:linear-gradient(135deg,var(--brand),var(--brand2));
  color:white;border:none;
}
.btn:hover{opacity:.9}

/* =====================
   HERO
===================== */
.hero{display:grid;grid-template-columns:96px 1fr;gap:18px;margin-top:20px}
.hero img{width:96px;height:96px;border-radius:18px;border:1px solid var(--border)}
.pill{padding:6px 10px;border-radius:999px;background:var(--chip);font-size:12px}

/* =====================
   GRID
===================== */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;margin-top:16px}
.card{
  background:var(--card);border:1px solid var(--border);
  border-radius:18px;padding:16px;
  box-shadow:var(--shadow);
}
.card:hover{transform:translateY(-3px)}
.name{font-weight:800}
.desc{color:var(--muted);margin:8px 0}
.meta{display:flex;gap:8px;flex-wrap:wrap}
.chip{background:var(--chip);color:var(--chipText);padding:6px 10px;border-radius:999px;font-size:12px}
.footer{display:flex;justify-content:space-between;align-items:center;margin-top:10px}
.links a{padding:8px 10px;border-radius:12px;border:1px solid var(--border);font-weight:700}

/* =====================
   FOOTER
===================== */
footer{margin:40px 0;color:var(--muted);font-size:12px;text-align:center}
</style>
</head>

<body>

<header>
  <div class="container nav">
    <div class="brand">
      <img id="navAvatar" class="avatar">
      <div>
        <strong>Himshim</strong><br>
        <span style="font-size:12px;color:var(--muted)">Open-source Developer</span>
      </div>
    </div>
    <div>
      <button id="themeBtn" class="btn">üåì</button>
      <a id="ghBtn" class="btn primary" target="_blank">GitHub</a>
    </div>
  </div>
</header>

<main class="container">

<section class="hero">
  <img id="heroAvatar">
  <div>
    <h1 id="name"></h1>
    <p id="bio" class="desc"></p>
    <div id="quickMeta" class="meta"></div>
  </div>
</section>

<section>
  <h2>‚≠ê Featured Projects</h2>
  <div id="featured" class="grid"></div>
</section>

<section>
  <h2>üì¶ Repositories</h2>
  <div id="repos" class="grid"></div>
</section>

</main>

<footer>
  Powered by GitHub API ¬∑ Hosted on GitHub Pages
</footer>

<script>
const USER="himshim";

const FEATURED=[
  {
    title:"Pharmagraph Lab",
    desc:"Graph generator for pharmacy instruments",
    repo:"himshim/Pharmagraph-lab",
    live:"https://pharmagraph-lab.vercel.app/",
    tags:["Pharmacy","Graphs","Web"]
  },
  {
    title:"Virtual Analytical Lab",
    desc:"Interactive analytical chemistry simulations",
    repo:"himshim/virtual-analytical-lab",
    live:"https://himshim.github.io/virtual-analytical-lab/",
    tags:["Simulation","Chemistry","Education"]
  }
];

const $=s=>document.querySelector(s);

function card(p){
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
    <div class="name">${p.title}</div>
    <div class="desc">${p.desc}</div>
    <div class="meta">${p.tags.map(t=>`<span class="chip">${t}</span>`).join("")}</div>
    <div class="footer">
      <span></span>
      <div class="links">
        ${p.live?`<a href="${p.live}" target="_blank">Live</a>`:""}
        <a href="https://github.com/${p.repo}" target="_blank">Code</a>
      </div>
    </div>`;
  return c;
}

async function load(){
  const u=await fetch(`https://api.github.com/users/${USER}`).then(r=>r.json());
  $("#navAvatar").src=`https://github.com/${USER}.png`;
  $("#heroAvatar").src=`https://github.com/${USER}.png`;
  $("#name").textContent=u.name||u.login;
  $("#bio").textContent=u.bio||"";
  $("#ghBtn").href=u.html_url;

  ["üìç "+u.location,"üë• "+u.followers+" followers","üì¶ "+u.public_repos+" repos"]
    .filter(Boolean)
    .forEach(t=>{
      const s=document.createElement("span");
      s.className="pill";s.textContent=t;
      $("#quickMeta").appendChild(s);
    });

  FEATURED.forEach(p=>$("#featured").appendChild(card(p)));

  const repos=await fetch(`https://api.github.com/users/${USER}/repos?per_page=12&sort=updated`).then(r=>r.json());
  repos.forEach(r=>{
    $("#repos").appendChild(card({
      title:r.name,
      desc:r.description||"No description",
      repo:r.full_name,
      live:r.homepage,
      tags:[r.language||"Code"]
    }));
  });
}

$("#themeBtn").onclick=()=>{
  const t=document.documentElement.dataset.theme;
  document.documentElement.dataset.theme=t==="dark"?"light":"dark";
};

load();
</script>

</body>
</html>
